<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Registration Form</title>
  </head>

  <body>
    <div class="body-container">
      <form class="form-container">
        <div class="form-header">
          <img
            src="./assets/happy_bunch_avatar.png"
            alt="happy bunch avatar logo"
          />
          <p class="form-header-txt">Log in to your account</p>
        </div>

        <div class="input-group">
          <label class="form-labels" for="first_name"> First name</label>
          <input
            class="form-input-fields"
            required
            id="first_name"
            type="text"
            pattern="[A-Za-z]{1,}"
            title="First name should only have alphabets"
          />
        </div>

        <div class="input-group">
          <label class="form-labels" for="last_name">Last name</label>
          <input
            class="form-input-fields"
            id="last_name"
            required
            type="text"
            pattern="[A-Za-z]{1,}"
            title="Last name should only have alphabets"
          />
        </div>

        <div class="input-group">
          <label class="form-labels" for="email">Email</label>
          <input class="form-input-fields" id="email" required type="email" />
        </div>

        <div class="input-group">
          <label class="form-labels" for="password">Password</label>
          <input
            class="form-input-fields"
            id="password"
            required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            type="password"
          />
        </div>

        <div class="input-group">
          <label class="form-labels" for="confirm_password"
            >Confirm password</label
          >
          <input
            class="form-input-fields"
            id="confirm_password"
            required
            type="password"
          />
        </div>

        <div class="input-group">
          <button id="login-btn">Log in</button>
        </div>
      </form>
    </div>
  </body>
</html>
